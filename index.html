<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART RACING CLOUD (Sync Optimized)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.294.0/dist/umd/lucide-react.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 본인의 Firebase 설정값으로 정확히 교체되었는지 확인하세요.
        const firebaseConfig = {
            apiKey: "AIzaSyDVJRqmpFjR9g91AgQsJIV65_7BJ7yYEOU",
            authDomain: "race-app-3e41d.firebaseapp.com",
            projectId: "race-app-3e41d",
            storageBucket: "race-app-3e41d.firebasestorage.app",
            messagingSenderId: "232853669556",
            appId: "1:232853669556:web:f9e7c8ccfde227f50679e1",
            measurementId: "G-H6MB9KZ8M8"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'racing-cloud-app-v1';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FB_INSTANCE = { auth, db, appId, signInAnonymously, signInWithCustomToken, onAuthStateChanged, doc, setDoc, onSnapshot, collection };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        
        const Icon = ({ name, size = 16, className = "" }) => {
            const lib = window.lucideReact || window.lucide;
            const TargetIcon = lib ? (lib[name] || lib[name.toLowerCase()]) : null;
            return TargetIcon ? <TargetIcon size={size} className={className} /> : null;
        };

        const DataEngine = {
            parseEntry: (text) => {
                const lines = text.split('\n');
                const races = [];
                let current = null;
                let isTable = false;

                lines.forEach(line => {
                    const t = line.trim();
                    if (!t) return;
                    if (t.includes('경주') && (t.includes('서울') || t.includes('부산') || t.includes('부경'))) {
                        if (current) races.push(current);
                        current = {
                            no: (t.match(/제(\d+)경주/) || [])[1] || '?',
                            startTime: t.split(',')[1]?.trim() || '',
                            distance: (t.match(/(\d{3,4})M/i) || [])[1],
                            conditions: '',
                            horses: []
                        };
                        isTable = false;
                        return;
                    }
                    if (current && !current.conditions && !t.startsWith('번호')) {
                        current.conditions = t;
                        return;
                    }
                    if (t.startsWith('번호')) { isTable = true; return; }
                    if (current && isTable) {
                        const cols = t.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        if (cols.length > 10) {
                            current.horses.push({
                                no: cols[0]?.replace(/[▲*]/g, ''),
                                name: cols[1]?.trim(),
                                sex: cols[3],
                                age: cols[4],
                                rating: cols[5]?.trim(),
                                weight: cols[6]?.replace('*', ''),
                                weightDiff: cols[7],
                                jockey: cols[8]?.trim(),
                                trainer: cols[9]?.trim(),
                                trainingCount: cols[11],
                                cycle: cols[12],
                                grade: cols[16]?.trim()
                            });
                        }
                    }
                });
                if (current) races.push(current);
                return races;
            }
        };

        function App() {
            const [user, setUser] = useState(null);
            const [syncStatus, setSyncStatus] = useState('connecting'); // connecting, synced, modified, error
            const [view, setView] = useState('view');
            const [activeLoc, setActiveLoc] = useState('seoul');
            const [raceIdx, setRaceIdx] = useState(0);
            const [expanded, setExpanded] = useState(null);

            const [data, setData] = useState({
                seoul: { races: [] },
                busan: { races: [] },
                lastUpdated: null
            });

            // --- 데이터베이스 실시간 리스너 ---
            useEffect(() => {
                if (!window.FB_INSTANCE) return;
                const { auth, db, appId, signInAnonymously, onAuthStateChanged, onSnapshot, doc } = window.FB_INSTANCE;
                
                const initialize = async () => {
                    try {
                        await signInAnonymously(auth);
                        onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            if (u) {
                                // 구글 서버에서 데이터 실시간으로 가져오기
                                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'racingDB');
                                onSnapshot(docRef, (snap) => {
                                    if (snap.exists()) {
                                        setData(snap.data());
                                        setSyncStatus('synced');
                                    } else {
                                        setSyncStatus('idle'); // 데이터 없음
                                    }
                                }, (err) => {
                                    console.error("Load Error:", err);
                                    setSyncStatus('error');
                                });
                            }
                        });
                    } catch (e) {
                        setSyncStatus('error');
                    }
                };
                initialize();
            }, []);

            // --- 구글 서버에 저장 (중요: 이 버튼을 눌러야 새로고침해도 안날라감) ---
            const saveToCloud = async () => {
                if (!user || !window.FB_INSTANCE) return;
                setSyncStatus('syncing');
                const { db, appId, setDoc, doc } = window.FB_INSTANCE;
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'racingDB'), {
                        ...data,
                        lastUpdated: new Date().toISOString()
                    });
                    setSyncStatus('synced');
                    alert("✅ 서버 저장 완료! 이제 새로고침해도 데이터가 유지됩니다.");
                } catch (e) { 
                    alert("❌ 저장 실패: " + e.message); 
                    setSyncStatus('error');
                }
            };

            const handleFileUpload = (e, loc) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const text = ev.target.result;
                    const parsed = DataEngine.parseEntry(text);
                    setData(prev => ({
                        ...prev,
                        [loc]: { races: parsed }
                    }));
                    setSyncStatus('modified'); // "저장 안 된 데이터 있음" 표시용
                };
                reader.readAsText(file, 'UTF-8');
            };

            const currentRaces = data[activeLoc]?.races || [];
            const race = currentRaces[raceIdx];

            return (
                <div className="max-w-xl mx-auto min-h-screen shadow-2xl bg-white flex flex-col">
                    {/* 상단바: 연결 상태 표시 */}
                    <header className="bg-slate-900 text-white p-5 sticky top-0 z-50">
                        <div className="flex justify-between items-center mb-4">
                            <div className="flex items-center gap-2">
                                <Icon name="Trophy" size={20} className="text-yellow-400"/>
                                <h1 className="font-black text-lg tracking-tighter">SMART RACING</h1>
                            </div>
                            
                            <div className="flex items-center gap-2">
                                <div className={`flex items-center gap-1.5 px-2 py-1 rounded-full text-[9px] font-black uppercase tracking-wider ${
                                    syncStatus === 'synced' ? 'bg-green-500/20 text-green-400' :
                                    syncStatus === 'modified' ? 'bg-orange-500/20 text-orange-400 animate-pulse' :
                                    'bg-slate-700 text-slate-400'
                                }`}>
                                    <Icon name={syncStatus === 'synced' ? 'Cloud' : 'AlertTriangle'} size={10}/>
                                    {syncStatus === 'synced' ? 'Synced' : syncStatus === 'modified' ? 'Unsaved' : syncStatus}
                                </div>
                            </div>
                        </div>

                        <nav className="flex bg-slate-800 p-1 rounded-xl">
                            <button onClick={() => setView('view')} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${view === 'view' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400'}`}>경마지 보기</button>
                            <button onClick={() => setView('admin')} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${view === 'admin' ? 'bg-indigo-600 text-white shadow-sm' : 'text-slate-400'}`}>관리자(업로드)</button>
                        </nav>
                    </header>

                    <main className="flex-1 p-4">
                        {view === 'admin' ? (
                            <div className="space-y-4">
                                {/* 저장 안내 배너 */}
                                {syncStatus === 'modified' && (
                                    <div className="bg-orange-50 border border-orange-200 p-4 rounded-2xl flex items-center justify-between animate-fade-in">
                                        <div className="text-xs">
                                            <div className="font-black text-orange-900">⚠️ 저장되지 않은 데이터가 있습니다!</div>
                                            <div className="text-orange-600 mt-1">오른쪽 버튼을 눌러 서버에 영구 저장하세요.</div>
                                        </div>
                                        <button onClick={saveCloud} className="bg-orange-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg flex items-center gap-2">
                                            <Icon name="Save" size={14}/> 서버저장
                                        </button>
                                    </div>
                                )}

                                <div className="bg-white p-5 rounded-2xl border-2 border-slate-100 space-y-4">
                                    <h3 className="font-bold flex items-center gap-2 text-slate-700"><Icon name="Upload"/> 새 데이터 업로드</h3>
                                    
                                    <div className="space-y-3">
                                        <div className="p-3 bg-slate-50 rounded-xl border border-dashed border-slate-300">
                                            <label className="block text-[10px] font-black text-slate-400 uppercase mb-2">서울 경마 (CSV)</label>
                                            <input type="file" onChange={e => handleFileUpload(e, 'seoul')} className="w-full text-xs file:bg-white file:border file:border-slate-200 file:rounded-md file:px-3 file:py-1 file:font-bold"/>
                                        </div>
                                        <div className="p-3 bg-slate-50 rounded-xl border border-dashed border-slate-300">
                                            <label className="block text-[10px] font-black text-slate-400 uppercase mb-2">부산 경마 (CSV)</label>
                                            <input type="file" onChange={e => handleFileUpload(e, 'busan')} className="w-full text-xs file:bg-white file:border file:border-slate-200 file:rounded-md file:px-3 file:py-1 file:font-bold"/>
                                        </div>
                                    </div>

                                    {syncStatus === 'synced' && (
                                        <div className="pt-4 border-t flex justify-between items-center text-[10px] text-slate-400 font-bold">
                                            <span>서버 최종 업데이트</span>
                                            <span>{data.lastUpdated ? new Date(data.lastUpdated).toLocaleString() : '기록 없음'}</span>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div className="flex gap-2 p-1 bg-slate-100 rounded-xl">
                                    <button onClick={() => {setActiveLoc('seoul'); setRaceIdx(0);}} className={`flex-1 py-2 rounded-lg text-xs font-bold ${activeLoc === 'seoul' ? 'bg-white shadow-sm' : 'text-slate-400'}`}>서울</button>
                                    <button onClick={() => {setActiveLoc('busan'); setRaceIdx(0);}} className={`flex-1 py-2 rounded-lg text-xs font-bold ${activeLoc === 'busan' ? 'bg-indigo-600 text-white shadow-sm' : 'text-slate-400'}`}>부산</button>
                                </div>

                                {currentRaces.length > 0 ? (
                                    <>
                                        <div className="flex overflow-x-auto gap-2 pb-2 scrollbar-hide">
                                            {currentRaces.map((r, i) => (
                                                <button key={i} onClick={() => {setRaceIdx(i); setExpanded(null);}} className={`flex-shrink-0 px-5 py-2.5 rounded-2xl font-black text-sm transition-all border ${raceIdx === i ? 'bg-indigo-600 text-white border-indigo-400 shadow-lg scale-105' : 'bg-white text-slate-400 border-slate-100'}`}>{r.no}R</button>
                                            ))}
                                        </div>

                                        {race && (
                                            <div className="space-y-4">
                                                <div className="bg-white p-5 rounded-3xl border-l-8 border-yellow-400 shadow-sm">
                                                    <h2 className="text-2xl font-black text-slate-900">제 {race.no} 경주</h2>
                                                    <div className="text-xs font-bold text-slate-400 flex items-center gap-2 mt-1">
                                                        <Icon name="Clock" size={12}/> {race.startTime} <span className="text-indigo-600">{race.distance}M</span>
                                                    </div>
                                                    <p className="text-[11px] text-slate-500 font-bold mt-3 leading-tight">{race.conditions}</p>
                                                </div>

                                                <div className="space-y-2">
                                                    {race.horses.map(h => (
                                                        <div key={h.no} className="bg-white rounded-2xl border border-slate-200 p-4 flex items-center gap-4 shadow-sm hover:shadow-md transition-all">
                                                            <div className="w-10 h-10 rounded-full bg-slate-900 text-white flex items-center justify-center font-black text-xl">{h.no}</div>
                                                            <div className="flex-1 min-w-0">
                                                                <h3 className="font-black text-slate-800 truncate">{h.name}</h3>
                                                                <div className="text-[10px] font-bold text-slate-400 flex gap-2">
                                                                    <span>{h.jockey}</span><span>|</span><span>{h.weight}kg</span><span>|</span><span>R{h.rating}</span>
                                                                </div>
                                                            </div>
                                                            <div className="text-right">
                                                                <div className="text-[9px] text-slate-300 font-black uppercase">Train</div>
                                                                <div className="text-xs font-black text-slate-700">{h.trainingCount}회</div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </>
                                ) : (
                                    <div className="py-20 text-center bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200">
                                        <Icon name="CloudOff" size={40} className="mx-auto text-slate-300 mb-3"/>
                                        <p className="text-slate-400 font-bold">서버에 저장된 데이터가 없습니다.</p>
                                        <p className="text-[10px] text-slate-300 uppercase mt-2">관리자 탭에서 파일을 업로드하고 [서버저장]을 누르세요.</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="p-4 text-center border-t text-[9px] font-black text-slate-300 uppercase tracking-widest">
                        Smart Racing Engine Sync v1.1
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
