<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART RACING CLOUD (Path Fixed)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.294.0/dist/umd/lucide-react.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // [Ï≤¥ÌÅ¨] Firebase ÏÑ§Ï†ïÍ∞í
        const firebaseConfig = {
            apiKey: "AIzaSyDVJRqmpFjR9g91AgQsJIV65_7BJ7yYEOU",
            authDomain: "race-app-3e41d.firebaseapp.com",
            projectId: "race-app-3e41d",
            storageBucket: "race-app-3e41d.firebasestorage.app",
            messagingSenderId: "232853669556",
            appId: "1:232853669556:web:f9e7c8ccfde227f50679e1"
        };
        
        const appId = 'racing-master-v1';

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            // window.FB_INSTANCEÏóê Ï¥àÍ∏∞ÌôîÎêú ÏÑúÎπÑÏä§Îì§ÏùÑ Ìï†Îãπ
            window.FB_INSTANCE = { auth, db, appId, signInAnonymously, onAuthStateChanged, doc, setDoc, onSnapshot };
        } catch (e) {
            window.FB_INIT_ERROR = e.message;
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; margin: 0; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Icon = ({ name, size = 16, className = "" }) => {
            const lib = window.lucideReact || window.lucide;
            const TargetIcon = lib ? (lib[name] || lib[name.toLowerCase()]) : null;
            return TargetIcon ? <TargetIcon size={size} className={className} /> : <div className="w-4 h-4 bg-gray-300 rounded" />;
        };

        const DataEngine = {
            parseEntry: (text) => {
                if (!text) return [];
                const lines = text.split('\n');
                const races = [];
                let current = null;
                let isTable = false;

                try {
                    lines.forEach(line => {
                        const t = line.trim();
                        if (!t) return;
                        if (t.includes('Í≤ΩÏ£º') && (t.includes('ÏÑúÏö∏') || t.includes('Î∂ÄÏÇ∞') || t.includes('Î∂ÄÍ≤Ω'))) {
                            if (current) races.push(current);
                            current = {
                                no: (t.match(/Ï†ú(\d+)Í≤ΩÏ£º/) || [])[1] || '?',
                                startTime: t.split(',')[1]?.trim() || 'ÎØ∏Ï†ï',
                                distance: (t.match(/(\d{3,4})M/i) || [])[1] || '0',
                                conditions: '',
                                horses: []
                            };
                            isTable = false;
                            return;
                        }
                        if (current && !current.conditions && !t.startsWith('Î≤àÌò∏')) {
                            current.conditions = t;
                            return;
                        }
                        if (t.startsWith('Î≤àÌò∏')) { isTable = true; return; }
                        if (current && isTable) {
                            const cols = t.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                            if (cols.length >= 2) {
                                current.horses.push({
                                    no: cols[0]?.replace(/[‚ñ≤*]/g, '') || '0',
                                    name: cols[1]?.trim() || 'Ïù¥Î¶ÑÏóÜÏùå',
                                    sex: cols[3] || '-',
                                    age: cols[4] || '-',
                                    rating: cols[5]?.trim() || '0',
                                    weight: cols[6]?.replace('*', '') || '0',
                                    weightDiff: cols[7] || '0',
                                    jockey: cols[8]?.trim() || '-',
                                    trainer: cols[9]?.trim() || '-',
                                    trainingCount: cols[11] || '0',
                                    cycle: cols[12] || '0',
                                    grade: cols[16]?.trim() || '-'
                                });
                            }
                        }
                    });
                    if (current) races.push(current);
                } catch (err) { console.error("Parse Error:", err); }
                return races;
            }
        };

        function App() {
            const [user, setUser] = useState(null);
            const [syncStatus, setSyncStatus] = useState('connecting');
            const [view, setView] = useState('view');
            const [activeLoc, setActiveLoc] = useState('seoul');
            const [raceIdx, setRaceIdx] = useState(0);
            const [error, setError] = useState(window.FB_INIT_ERROR || null);
            const [data, setData] = useState({
                seoul: { races: [] },
                busan: { races: [] },
                lastUpdated: null
            });

            useEffect(() => {
                if (!window.FB_INSTANCE) return;
                const { auth, db, appId, signInAnonymously, onAuthStateChanged, onSnapshot, doc } = window.FB_INSTANCE;
                
                // 1. ÏùµÎ™Ö Î°úÍ∑∏Ïù∏ ÏãúÎèÑ
                signInAnonymously(auth).catch(e => {
                    console.error("Auth Error:", e);
                    if (e.code === 'auth/configuration-not-found') {
                        setError("Firebase ÏΩòÏÜîÏóêÏÑú 'Authentication > ÏùµÎ™Ö Î°úÍ∑∏Ïù∏'ÏùÑ ÌôúÏÑ±ÌôîÌï¥Ïïº Ìï©ÎãàÎã§.");
                    } else {
                        setError(e.message);
                    }
                });
                
                // 2. Ïù∏Ï¶ù ÏÉÅÌÉú Í∞êÏßÄ Î∞è Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞ ÏàòÏã†
                const unsubscribeAuth = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) {
                        // Ï§ëÏöî: Í≤ΩÎ°ú ÏÑ∏Í∑∏Î®ºÌä∏Î•º 6Í∞ú(ÏßùÏàò)Î°ú ÎßûÏ∂§ (artifacts / appId / public / data / racingDB / master)
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'racingDB', 'master');
                        const unsubscribeSnapshot = onSnapshot(docRef, (snap) => {
                            if (snap.exists()) {
                                setData(snap.data());
                                setSyncStatus('synced');
                            } else {
                                setSyncStatus('idle');
                            }
                        }, (err) => {
                            console.error("Firestore Snapshot Error:", err);
                            setSyncStatus('error');
                            setError("Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§. Firestore Í∑úÏπôÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.");
                        });
                        return () => unsubscribeSnapshot();
                    }
                });
                return () => unsubscribeAuth();
            }, []);

            const saveToCloud = async () => {
                if (!user || !window.FB_INSTANCE) return;
                setSyncStatus('syncing');
                const { db, appId, setDoc, doc } = window.FB_INSTANCE;
                try {
                    // Ï†ÄÏû• ÏãúÏóêÎèÑ ÎèôÏùºÌïú 6Í∞ú ÏÑ∏Í∑∏Î®ºÌä∏ Í≤ΩÎ°ú ÏÇ¨Ïö©
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'racingDB', 'master');
                    await setDoc(docRef, { 
                        ...data, 
                        lastUpdated: new Date().toISOString() 
                    });
                    setSyncStatus('synced');
                    alert("‚úÖ Íµ¨Í∏Ä ÌÅ¥ÎùºÏö∞Îìú ÏÑúÎ≤Ñ Ï†ÄÏû• ÏÑ±Í≥µ!");
                } catch (e) { 
                    console.error("Save Error:", e);
                    alert("‚ùå Ï†ÄÏû• Ïã§Ìå®: " + e.message);
                    setSyncStatus('error');
                }
            };

            const handleFileUpload = (e, loc) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const text = ev.target.result;
                    const parsed = DataEngine.parseEntry(text);
                    setData(prev => ({ ...prev, [loc]: { races: parsed } }));
                    setSyncStatus('modified');
                };
                reader.readAsText(file, 'UTF-8');
            };

            const currentRaces = data[activeLoc]?.races || [];
            const race = currentRaces[raceIdx];

            return (
                <div className="max-w-xl mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative">
                    <header className="bg-slate-900 text-white p-5 sticky top-0 z-50">
                        <div className="flex justify-between items-center mb-4">
                            <div className="flex items-center gap-2">
                                <Icon name="Trophy" size={20} className="text-yellow-400"/>
                                <h1 className="font-black text-lg tracking-tighter uppercase">Smart Racing</h1>
                            </div>
                            <div className={`px-2 py-0.5 rounded-full text-[9px] font-black uppercase tracking-widest ${
                                syncStatus === 'synced' ? 'bg-green-500/20 text-green-400' :
                                syncStatus === 'modified' ? 'bg-orange-500/20 text-orange-400' :
                                'bg-slate-700 text-slate-400'
                            }`}>
                                {syncStatus}
                            </div>
                        </div>
                        <nav className="flex bg-slate-800 p-1 rounded-xl">
                            <button onClick={() => setView('view')} className={`flex-1 py-2 rounded-lg text-xs font-bold ${view === 'view' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400'}`}>Í≤ΩÎßàÏßÄ</button>
                            <button onClick={() => setView('admin')} className={`flex-1 py-2 rounded-lg text-xs font-bold ${view === 'admin' ? 'bg-indigo-600 text-white shadow-sm' : 'text-slate-400'}`}>Í¥ÄÎ¶¨</button>
                        </nav>
                    </header>

                    <main className="flex-1 p-4 overflow-y-auto">
                        {error && (
                            <div className="bg-red-50 border border-red-200 p-4 rounded-xl text-red-800 text-xs mb-4">
                                <p className="font-bold">üö® ÏãúÏä§ÌÖú ÏóêÎü¨ ÏïåÎ¶º</p>
                                <p className="mt-1">{error}</p>
                            </div>
                        )}

                        {view === 'admin' ? (
                            <div className="space-y-4">
                                <div className="bg-indigo-50 border border-indigo-100 p-5 rounded-2xl flex items-center justify-between shadow-sm">
                                    <div className="text-xs">
                                        <h3 className="font-black text-indigo-900 uppercase tracking-wide">Server Synchronization</h3>
                                        <p className="text-indigo-600 mt-1">Îç∞Ïù¥ÌÑ∞Î•º ÌÅ¥ÎùºÏö∞ÎìúÏóê ÏòÅÍµ¨ Ï†ÄÏû•Ìï©ÎãàÎã§.</p>
                                    </div>
                                    <button 
                                        onClick={saveToCloud} 
                                        disabled={!user || syncStatus === 'syncing'} 
                                        className="bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-black text-xs shadow-lg flex items-center gap-2 transition-all hover:scale-105 active:scale-95 disabled:opacity-50"
                                    >
                                        <Icon name="Save" size={14}/> {syncStatus === 'syncing' ? 'Ï†ÄÏû• Ï§ë' : 'ÏÑúÎ≤ÑÏ†ÄÏû•'}
                                    </button>
                                </div>

                                <div className="space-y-3">
                                    {['seoul', 'busan'].map(loc => (
                                        <div key={loc} className="p-4 bg-slate-50 rounded-xl border border-slate-200">
                                            <label className="block text-[10px] font-black text-slate-400 uppercase mb-2">{loc} Data (CSV)</label>
                                            <input type="file" onChange={e => handleFileUpload(e, loc)} className="w-full text-xs file:bg-white file:border file:border-slate-200 file:rounded-md file:px-3 file:py-1 file:font-bold cursor-pointer"/>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div className="flex gap-2 p-1 bg-slate-100 rounded-xl">
                                    {['seoul', 'busan'].map(loc => (
                                        <button key={loc} onClick={() => {setActiveLoc(loc); setRaceIdx(0);}} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${activeLoc === loc ? 'bg-white shadow-sm text-slate-900' : 'text-slate-400 capitalize'}`}>{loc}</button>
                                    ))}
                                </div>

                                {currentRaces.length > 0 ? (
                                    <>
                                        <div className="flex overflow-x-auto gap-2 pb-2 scrollbar-hide">
                                            {currentRaces.map((r, i) => (
                                                <button key={i} onClick={() => setRaceIdx(i)} className={`flex-shrink-0 px-5 py-2.5 rounded-2xl font-black text-sm transition-all border ${raceIdx === i ? 'bg-indigo-600 text-white border-indigo-400 shadow-lg scale-105' : 'bg-white text-slate-400 border-slate-100'}`}>{r.no}R</button>
                                            ))}
                                        </div>
                                        {race && (
                                            <div className="space-y-4">
                                                <div className="bg-white p-5 rounded-3xl border-l-8 border-yellow-400 shadow-sm">
                                                    <h2 className="text-2xl font-black text-slate-900">Ï†ú {race.no} Í≤ΩÏ£º</h2>
                                                    <div className="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-widest">{race.startTime} | <span className="text-indigo-600">{race.distance}M</span></div>
                                                    <p className="text-[11px] text-slate-500 font-bold mt-3 leading-tight bg-slate-50 p-2 rounded-lg border border-slate-100">{race.conditions}</p>
                                                </div>
                                                <div className="space-y-2">
                                                    {(race.horses || []).map((h, hIdx) => (
                                                        <div key={hIdx} className="bg-white rounded-2xl border border-slate-200 p-4 flex items-center gap-4 hover:border-indigo-200 transition-all">
                                                            <div className="w-10 h-10 rounded-full bg-slate-900 text-white flex items-center justify-center font-black text-xl flex-shrink-0">{h.no}</div>
                                                            <div className="flex-1 min-w-0">
                                                                <h3 className="font-black text-slate-800 truncate">{h.name}</h3>
                                                                <div className="text-[10px] font-bold text-slate-400">{h.jockey} | {h.weight}kg | R{h.rating}</div>
                                                            </div>
                                                            <div className="text-right flex-shrink-0">
                                                                <div className="text-[9px] text-slate-300 font-black uppercase">Training</div>
                                                                <div className="text-xs font-black text-slate-700">{h.trainingCount}Ìöå</div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </>
                                ) : <div className="py-20 text-center text-slate-300 font-bold uppercase tracking-widest border-2 border-dashed border-slate-200 rounded-3xl">No Data Available</div>}
                            </div>
                        )}
                    </main>

                    <footer className="p-4 text-center border-t text-[9px] font-black text-slate-300 uppercase tracking-widest bg-white">
                        Smart Racing Engine Sync v1.6 | DB: {user ? 'Connected' : 'Waiting'}
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
