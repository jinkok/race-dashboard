                    }
                }
            },
            11: {

                entries: [

                    { no: 2, name: '엔딩파이어', jockey: '임다빈', trainer: '박재우', weight: 52.5 },

        let styleChart;
        const ctx = document.getElementById('styleChart').getContext('2d');

        function displayRaceData(raceNum) {
            const data = raceData[raceNum];
            if (!data) return;

            document.getElementById('overview-title').textContent = data.title;

            const tableBody = document.getElementById('entry-table-body');
            tableBody.innerHTML = '';
            data.entries.forEach(horse => {
                const row = `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-4 py-3 font-medium text-gray-900">${horse.no}</td>
                        <td class="px-4 py-3">${horse.name}</td>
                        <td class="px-4 py-3">${horse.jockey}</td>
                        <td class="px-4 py-3">${horse.trainer}</td>
                        <td class="px-4 py-3">${horse.weight}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
            
            document.getElementById('analysis-flow').textContent = data.analysis.flow;
            document.getElementById('pick-anchor').textContent = data.picks.anchor;
            document.getElementById('pick-longshot').textContent = data.picks.longshot;
            
            const betsContainer = document.getElementById('pick-bets');
            betsContainer.innerHTML = `
                <p><span class="font-semibold">주력 (복승):</span> ${data.picks.bets.main}</p>
                <p><span class="font-semibold">방어 (복승):</span> ${data.picks.bets.sub}</p>
                <p><span class="font-semibold">삼복승:</span> ${data.picks.bets.trifecta}</p>
            `;

            if (styleChart) {
                styleChart.destroy();
            }

            const chartData = {
                labels: Object.keys(data.styles),
                datasets: [{
                    label: '각질 분포',
                    data: Object.values(data.styles),
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                    ],
                    hoverOffset: 4
                }]
            };

            styleChart = new Chart(ctx, {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + '두';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });

            document.querySelectorAll('#race-tabs button').forEach(button => {
                if (parseInt(button.dataset.race) === raceNum) {
                    button.classList.remove('tab-inactive');
                    button.classList.add('tab-active');
                } else {
                    button.classList.remove('tab-active');
                    button.classList.add('tab-inactive');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const tabsContainer = document.getElementById('race-tabs');
            Object.keys(raceData).forEach(raceNum => {
                const button = document.createElement('button');
                button.textContent = `경주 ${raceNum}`;
                button.dataset.race = raceNum;
                button.className = 'px-4 py-2 text-sm font-semibold border-2 rounded-full transition-colors duration-300 tab-inactive';
                button.addEventListener('click', () => displayRaceData(parseInt(raceNum)));
                tabsContainer.appendChild(button);
            });
            
            displayRaceData(6);
        });
    </script>
