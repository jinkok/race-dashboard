                                    <span className="flex items-center"><Icon name="Activity" size={16} className="mr-1"/> {race.type}</span>
                                    {race.avgRecord && <span className="flex items-center bg-blue-700 px-2 py-0.5 rounded-lg border border-blue-500"><Icon name="History" size={16} className="mr-1 text-green-300"/> 평균기록: {race.avgRecord}</span>}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4">
                        {/* AI Analysis / Top Picks Grid */}
                        <div className="mb-8">
                            <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center">
                                <Icon name="Activity" className="mr-2 text-blue-600" /> 
                                Easy Race 분석
                            </h3>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                                <div className="bg-white rounded-xl shadow-sm border border-yellow-100 p-4">
                                    <div className="flex items-center mb-3">
                                        <div className="p-2 bg-yellow-100 rounded-lg mr-3">
                                            <Icon name="Star" className="w-5 h-5 text-yellow-600" fill="currentColor"/>
                                        </div>
                                        <span className="font-bold text-gray-800 text-sm">복승률 TOP 4</span>
                                    </div>
                                    <ul className="space-y-1">
                                        {race.picks.winRate.map((pick, i) => (
                                            <li key={i} className="text-xs font-medium text-gray-600 bg-gray-50 p-2 rounded flex justify-between">
                                                <span>{pick}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-green-100 p-4">
                                    <div className="flex items-center mb-3">
                                        <div className="p-2 bg-green-100 rounded-lg mr-3">
                                            <Icon name="DollarSign" className="w-5 h-5 text-green-600"/>
                                        </div>
                                        <span className="font-bold text-gray-800 text-sm">상금 수득 TOP</span>
                                    </div>
                                    <ul className="space-y-1">
                                        {race.picks.money.map((pick, i) => (
                                            <li key={i} className="text-xs font-medium text-gray-600 bg-gray-50 p-2 rounded flex justify-between">
                                                <span>{pick}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-pink-100 p-4">
                                    <div className="flex items-center mb-3">
                                        <div className="p-2 bg-pink-100 rounded-lg mr-3">
                                            <Icon name="Dna" className="w-5 h-5 text-pink-600"/>
                                        </div>
                                        <span className="font-bold text-gray-800 text-sm">유전 능력</span>
                                    </div>
                                    <ul className="space-y-1">
                                        {race.picks.genetic && race.picks.genetic.map((pick, i) => (
                                            <li key={i} className="text-xs font-medium text-gray-600 bg-gray-50 p-2 rounded flex justify-between">
                                                <span>{pick}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-purple-100 p-4">
                                    <div className="flex items-center mb-3">
                                        <div className="p-2 bg-purple-100 rounded-lg mr-3">
                                            <Icon name="Zap" className="w-5 h-5 text-purple-600"/>
                                        </div>
                                        <span className="font-bold text-gray-800 text-sm">초반 스피드</span>
                                    </div>
                                    <ul className="space-y-1">
                                        {race.picks.speedStart && race.picks.speedStart.map((pick, i) => (
                                            <li key={i} className="text-xs font-medium text-gray-600 bg-gray-50 p-2 rounded flex justify-between">
                                                <span>{pick}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-blue-100 p-4">
                                    <div className="flex items-center mb-3">
                                        <div className="p-2 bg-blue-100 rounded-lg mr-3">
                                            <Icon name="History" className="w-5 h-5 text-blue-600"/>
                                        </div>
                                        <span className="font-bold text-gray-800 text-sm">후반 스피드</span>
                                    </div>
                                    <ul className="space-y-1">
                                        {race.picks.speedEnd && race.picks.speedEnd.map((pick, i) => (
                                            <li key={i} className="text-xs font-medium text-gray-600 bg-gray-50 p-2 rounded flex justify-between">
                                                <span>{pick}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        </div>

                        {/* Expert Commentary Section */}
                        {race.expertComment && (
                            <div className="mb-8 bg-blue-50 border border-blue-100 rounded-xl p-6 shadow-sm">
                                <h3 className="text-lg font-bold text-blue-800 mb-3 flex items-center">
                                    <Icon name="Quote" className="mr-2 text-blue-600" size={20} fill="currentColor" />
                                    전문가 관전평
                                </h3>
                                <p className="text-gray-700 leading-relaxed text-sm md:text-base">
                                    {race.expertComment}
                                </p>
                            </div>
                        )}

                        {/* Horse List Table */}
                        <div>
                            <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center">
                                <Icon name="Users" className="mr-2 text-blue-600" />
                                출전마 리스트
                            </h3>
                            <div className="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
                                <div className="overflow-x-auto">
                                    <table className="w-full min-w-[800px]">
                                        <thead className="bg-gray-50 border-b border-gray-200">
                                            <tr>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">번호/마명/등급</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">제원</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">기수 (승률) / 조교사 (순위)</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">복승률/통산전적</th>
                                                <th className="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">최근 성적 (좌측이 최근)</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-200">
                                            {race.horses.map((horse) => {
                                                const isPick = race.expertPicks && race.expertPicks.includes(horse.no);
                                                const isDarkHorse = race.expertDarkHorses && race.expertDarkHorses.includes(horse.no);
                                                
                                                return (
                                                <tr key={horse.no} className={`transition-colors ${isPick ? 'bg-red-50 hover:bg-red-100' : isDarkHorse ? 'bg-yellow-50 hover:bg-yellow-100' : 'hover:bg-blue-50/50'}`}>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="flex items-center">
                                                            <div className="relative mr-4">
                                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg shadow-sm ${horseColors[horse.no] || 'bg-gray-200'} ${isPick ? 'ring-2 ring-red-500 ring-offset-2' : isDarkHorse ? 'ring-2 ring-yellow-500 ring-offset-2' : ''}`}>
                                                                    {horse.no}
                                                                </div>
                                                                {isPick && (
                                                                    <div className="absolute -top-2 -right-2 bg-white rounded-full p-0.5 shadow-sm border border-red-200">
                                                                        <Icon name="ThumbsUp" size={14} className="text-red-500" fill="currentColor"/>
                                                                    </div>
                                                                )}
                                                                {isDarkHorse && (
                                                                    <div className="absolute -top-2 -right-2 bg-white rounded-full p-0.5 shadow-sm border border-yellow-200">
                                                                        <Icon name="AlertTriangle" size={14} className="text-yellow-600" fill="currentColor"/>
                                                                    </div>
                                                                )}
                                                            </div>
                                                            <div>
                                                                <div className="flex items-center">
                                                                    <div className="text-lg font-bold text-gray-900 mr-2">{horse.name}</div>
                                                                    {isPick && <span className="text-[10px] font-bold bg-red-100 text-red-700 px-1.5 py-0.5 rounded border border-red-200">추천</span>}
                                                                    {isDarkHorse && <span className="text-[10px] font-bold bg-yellow-100 text-yellow-700 px-1.5 py-0.5 rounded border border-yellow-200">복병</span>}
                                                                </div>
                                                                <div className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded inline-block mt-1">{horse.rating}</div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="text-sm text-gray-900 font-medium">{horse.weight}kg</div>
                                                        <div className="text-xs text-gray-500">{horse.age || "-"}</div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="text-sm font-medium text-gray-900">
                                                            {horse.jockey} <span className="text-blue-600 text-xs">({horse.jockeyRate})</span>
                                                        </div>
                                                        <div className="text-xs text-gray-500 mt-1">
                                                            {horse.trainer} <span className="font-semibold text-gray-600">{horse.trainerRank}</span>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="flex items-center">
                                                            <div className="text-sm font-bold text-blue-600 mr-2">{horse.winRate}%</div>
                                                        </div>
                                                        <div className="text-xs text-gray-500">{horse.history || "-"}</div>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <div className="flex space-x-1">
                                                            {horse.recent && horse.recent.map((record, idx) => (
                                                                <span key={idx} className={`px-2 py-1 rounded text-xs font-medium border ${
                                                                    record.includes('1위') ? 'bg-yellow-100 text-yellow-800 border-yellow-200' : 
                                                                    record.includes('2위') ? 'bg-gray-100 text-gray-800 border-gray-300' : 
                                                                    record.includes('3위') ? 'bg-orange-50 text-orange-800 border-orange-200' :
                                                                    'bg-white text-gray-400 border-gray-100'
                                                                }`}>
                                                                    {record}
                                                                </span>
                                                            ))}
                                                            {!horse.recent && <span className="text-xs text-gray-400">-</span>}
                                                        </div>
                                                    </td>
                                                </tr>
                                            )})}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentRaceId, setCurrentRaceId] = useState(1);

            const currentRace = useMemo(() => 
                raceData.find(r => r.id === currentRaceId), 
                [currentRaceId]
            );

            return (
                <div className="min-h-screen bg-gray-50 font-sans mx-auto shadow-sm overflow-hidden relative">
                    {/* App Header */}
                    <header className="bg-white px-6 py-4 flex justify-between items-center border-b border-gray-200 sticky top-0 z-20 shadow-sm">
                        <div className="flex items-center">
                            <div className="bg-blue-600 text-white text-sm font-bold px-3 py-1 rounded mr-3">Easy Race</div>
                            <h1 className="font-bold text-xl text-gray-800">2025.12.19 (금) 렛츠런파크 부산경남</h1>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="h-full overflow-y-auto">
                        {/* Race Navigation */}
                        <div className="bg-white border-b border-gray-200 sticky top-16 z-10 shadow-sm">
                            <div className="max-w-6xl mx-auto flex overflow-x-auto py-4 px-4 no-scrollbar space-x-3">
                                {raceData.map((race) => (
                                    <button
                                        key={race.id}
                                        onClick={() => setCurrentRaceId(race.id)}
                                        className={`flex-shrink-0 px-6 py-2 rounded-full text-sm font-bold transition-all whitespace-nowrap border ${
                                            currentRaceId === race.id 
                                            ? "bg-blue-600 text-white border-blue-600 shadow-md transform scale-105" 
                                            : "bg-white text-gray-500 border-gray-200 hover:bg-gray-50 hover:border-gray-300"
                                        }`}
                                    >
                                        {race.id}경주
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        {/* Race Content */}
                        <RaceView race={currentRace} />
                    </main>
                    
                    {/* Bottom Disclaimer */}
                    <footer className="bg-white border-t border-gray-200 py-6 mt-10">
                        <div className="max-w-6xl mx-auto px-6 text-center text-sm text-gray-400">
                            <p className="mb-2">렛츠런파크 부산경남 | 본 정보는 참고용이며, 실제 경주 결과와 다를 수 있습니다.</p>
                            <p>도박중독예방 1336 | 건전한 경마 문화를 함께 만들어갑시다.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
