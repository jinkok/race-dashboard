        const cleanText = (text) => {
            if (!text) return "";

            cleaned = cleaned.replace(/^[은는이가을를의에와과]\s*/, '').trim();

        const normalizeName = (name) => name?.replace(/\s/g, '').replace(/\./g, '');

        // --- PDF Loader Configuration ---

        const SAMPLE_DATA = {

                pdf: `[Easy Race 분석 데이터 - 서울]\n서울 1 경주\n국6등급 1200m 우승마 평균기록 1:15.5\n1 위너스블루: [통산] 1전 0승 [복승률 0%] - 데뷔전 아쉬움`
            },
            busan: {
                entry: `2025년12월26일(금) 제1경주 부경 제97일,11:15\n국6등급 1300M 별정A,일반,R0~0,2세 성별오픈,루키\n번호,마명,산지,성별,연령,레이팅,중량,증감,기수명,조교사명,마주명,조교 횟수,출전 주기,장구현황,특이사항,부마,등급\n1,용비짱,한국,거,2,,56,0,박재이,구민성,정성진,15,,"Triabit +,망사+",,지몰로지스트,국6\n2,판타스틱캡틴,한국,수,2,,56,0,송경윤,강은석,무지개렌트카,12,12주,\"계란형큰,망사\",,어플릿익스프레스,국6`,
                history: `출전_경주일자,출전_경주번호,출전_출발시간,출전_등급,출전_거리,출전마_마번,출전마_마명,출전마_기수,출전마_성별,출전마_나이,출전마_부담중량,순,경주일자,등급,거리,기록,순위,마번,종류,함수율,빠르기,기수명,중량,S-1F,G-3F,G-1F,마체중\n2025년12월26일,1경주,11:15,국6등급,1300M,2,판타스틱캡틴,송경윤,수,2,56,1,2025/10/18-2R,-,1000,1:07.3,9/11,1,주,10,-,신윤섭,55,0:15.0,0:39.6,0:13.8,490(0)`,
                pdf: `[Easy Race 분석 데이터 - 부산]\n부경 1 경주\n국6등급 1300m 우승마 평균기록 1:21.5\n1 용비짱: [통산] 3전 0승 [복승률 0%] - 걸음 늘고 있음`
            }
        };

        function RaceCardApp() {
            const [activeLocation, setActiveLocation] = useState(LOCATIONS.SEOUL);
            const [activeTab, setActiveTab] = useState('view');
            
            const [data, setData] = useState({
                seoul: { races: [], histories: [], easyRace: { races: {}, horses: {} }, pdfText: SAMPLE_DATA.seoul.pdf, expertPick: {} },
                busan: { races: [], histories: [], easyRace: { races: {}, horses: {} }, pdfText: SAMPLE_DATA.busan.pdf, expertPick: {} }
            });

            const [selectedRaceIdx, setSelectedRaceIdx] = useState(0);
            const [expandedHorse, setExpandedHorse] = useState(null);
            const [pdfLibLoaded, setPdfLibLoaded] = useState(false);
            const [pdfParsing, setPdfParsing] = useState(false);
            const [raceStats, setRaceStats] = useState({});

            useEffect(() => {
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = PDFJS_WORKER_CDN;
                    setPdfLibLoaded(true);
                    return;
                }
                const interval = setInterval(() => {
                    if (window.pdfjsLib) {
                        window.pdfjsLib.GlobalWorkerOptions.workerSrc = PDFJS_WORKER_CDN;
                        setPdfLibLoaded(true);
                        clearInterval(interval);
                    }
                }, 500);
                return () => clearInterval(interval);
            }, []);

            const parseEntryCSV = (text) => {
                const lines = text.split('\n');
                const parsedRaces = [];
                let currentRace = null;
                let isHeader = false;

                lines.forEach((line) => {
                    const trimmed = line.trim();
                    if (!trimmed) return;

                    if (trimmed.includes('경주') && (trimmed.includes('부경') || trimmed.includes('부산') || trimmed.includes('서울'))) {
                        const raceInfo = trimmed.split(',');
                        const raceTitleParts = raceInfo[0].match(/제(\d+)경주/);
                        const raceNo = raceTitleParts ? raceTitleParts[1] : '?';
                        const startTime = raceInfo[1] ? raceInfo[1].trim() : '';
                        const distanceMatch = trimmed.match(/(\d{3,4})M/i);
                        
                        if (currentRace && currentRace.no === raceNo) return; 

                        if (currentRace) parsedRaces.push(currentRace);
                        
                        currentRace = {
                            no: raceNo,
                            headerRaw: trimmed,
                            startTime: startTime,
                            distance: distanceMatch ? distanceMatch[1] : null,
                            conditions: '',
                            horses: []
                        };
                        isHeader = false;
                        return;
                    }

                    if (currentRace && !currentRace.conditions && !trimmed.startsWith('번호')) {
                        currentRace.conditions = trimmed;
                        if (!currentRace.distance) {
                            const dist = trimmed.match(/(\d{3,4})M/i);
                            if (dist) currentRace.distance = dist[1];
                        }
                        return;
                    }

                    if (trimmed.startsWith('번호')) {
                        isHeader = true;
                        return;
                    }

                    if (currentRace && isHeader) {
                        const cols = trimmed.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); 
                        if (cols.length > 5) {
                            const horseNo = cols[0]?.replace('▲','').replace('*', '');
                            if (!horseNo || currentRace.horses.find(h => h.no === horseNo)) return;

                            currentRace.horses.push({
                                no: horseNo,
                                name: cols[1],
                                origin: cols[2],
                                sex: cols[3],
                                age: cols[4],
                                rating: cols[5]?.trim(),
                                weight: cols[6]?.replace('*', ''),
                                weightDiff: cols[7],
                                jockey: cols[8],
                                trainer: cols[9],
                                owner: cols[10],
                                trainingCount: cols[11],
                                cycle: cols[12],
                                equipment: cols[13]?.replace(/"/g, ''),
                                sire: cols[15],
                                horseGrade: cols[16]?.trim() 
                            });
                        }
                    }
                });

                if (currentRace) parsedRaces.push(currentRace);
                return parsedRaces;
            };

            const parseHistoryCSV = (text) => {
                const lines = text.split('\n');
                const historyData = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line || line.startsWith('출전_경주일자') || line.startsWith('번호')) continue;
                    const cols = line.split(',');
                    if (cols.length < 10) continue;
                    historyData.push({
                        raceNo: cols[1]?.replace(/[^0-9]/g, '').trim(), 
                        horseNo: cols[5]?.trim(),
                        horseName: cols[6]?.trim(),
                        date: cols[12]?.trim(),
                        grade: cols[13],
                        distance: cols[14]?.trim().replace('M',''),
                        record: cols[15]?.trim(),
                        rank: cols[16],
                        weather: cols[18],
                        jockey: cols[21]?.trim(), 
                        weight: cols[22]?.trim(),
                        s1f: cols[23]?.trim(),
                        g3f: cols[24]?.trim(),
                        g1f: cols[25]?.trim(),
                        runningWeight: cols[26]
                    });
                }
                return historyData;
            };

            const parseEasyRaceText = (text) => {
                // --- PRE-PROCESSING: FIX BROKEN/SPLIT HEADERS ---
                // Case 1: "서울 10" \n "0 경주" -> "서울 10 경주" (User's specific case)
                // Case 2: "서울 1" \n "0 경주" -> "서울 10 경주" (Split digits)
                // This regex looks for: Location + Digits + Newline + Digits + '경주'
                let cleanedText = text.replace(/((?:서울|부경|부산|제)\s*)\s*(\d+)\s*[\s\n\r]+\s*(\d+)\s*경주/g, (match, prefix, n1, n2) => {
                    // If n1 is already a 2-digit number (e.g., 10, 11) and n2 matches the last digit (ghosting) or is just noise
                    // The user said: "Seoul 10" \n "0 Race"
                    if (n1.length === 2) {
                         return `${prefix} ${n1} 경주`; 
                    }
                    // If split digits (e.g. 1 and 0 -> 10)
                    if (n1.length === 1 && n2.length === 1) {
                        return `${prefix} ${n1}${n2} 경주`;
                    }
                    return match;
                });

                const lines = cleanedText.split('\n');
                const raceData = {}; 
                const horseData = {}; 
                
                let currentRaceNo = null;
                let currentSection = 'main';

                lines.forEach(line => {
                    let trimmed = line.trim();
                    if (!trimmed) return;

                    // --- CRITICAL FIX: Limit digits to 1 or 2 to avoid matching dates like '2025' ---
                    // Matches: "1", "10", "1 0", " 1 0 "
                    // Does NOT match: "2025", "2025 10"
                    const raceMatch = trimmed.match(/(?:서울|부경|부산|제)?\s*(?:제)?\s*0?(\d\s?\d?)\s*경주/);
                    
                    if (raceMatch && !trimmed.includes('기록')) {
                        const rawNum = raceMatch[1].replace(/\s/g, '');
                        // Double check length just in case, though regex \d\s?\d? restricts it mostly
                        if (rawNum.length > 0 && rawNum.length <= 2) {
                            currentRaceNo = rawNum;
                            if (!raceData[currentRaceNo]) raceData[currentRaceNo] = { analysis: { fastStart: [], fastFinish: [], topItems: [] } };
                            if (!horseData[currentRaceNo]) horseData[currentRaceNo] = {};
                            currentSection = 'main';
                            return;
                        }
                    }

                    if (!currentRaceNo) return;

                    if (trimmed.includes('경주 초반 빠른 말')) {
                        currentSection = 'fastStart';
                        return;
                    } else if (trimmed.includes('경주 후반 빠른 말')) {
                        currentSection = 'fastFinish';
                        return;
                    } else if (trimmed.includes('기타 추리') || trimmed.includes('TOP 5')) {
                        currentSection = 'top5';
                        return;
                    }

                    if (currentSection === 'main') {
                        const noSpaceLine = trimmed.replace(/\s/g, '');
                        const recordMatch = noSpaceLine.match(/평균기록[:]?(\d{1,2}:\d{2}\.\d)/);
                        if (recordMatch) {
                            raceData[currentRaceNo].avgRecord = recordMatch[1];
                        }

                        const horseMatch = trimmed.match(/^(\d+)(?:[. ]+|번\s*)([가-힣a-zA-Z]+)/);
                        if (horseMatch) {
                            let name = normalizeName(horseMatch[2]);
                            let stats = "";
                            let note = "";

                            if (trimmed.includes('[통산]')) {
                                const statsMatch = trimmed.match(/\[통산\]\s*([^\[]+)/);
                                if (statsMatch) stats = cleanText(statsMatch[1]);
                            }
                            
                            if (trimmed.includes('-') && !trimmed.match(/\d{4}-\d{2}-\d{2}/) && !trimmed.match(/\d{2}\.\d{2}\.\d{2}/)) {
                                const parts = trimmed.split('-');
                                if (parts.length > 1) note = cleanText(parts[parts.length - 1]);
                            }

                            if (horseData[currentRaceNo][name]) {
                                if (stats) horseData[currentRaceNo][name].stats = stats;
                                if (note) horseData[currentRaceNo][name].note = note;
                            } else {
                                horseData[currentRaceNo][name] = { stats, note };
                            }
                        }
                    } 
                    else if (currentSection === 'fastStart' || currentSection === 'fastFinish') {
                         if(trimmed.includes('경주') && trimmed.includes('빠른 말')) return;
                        const horseMatch = trimmed.match(/(\d+)(?:[. ]+|번\s*)([가-힣a-zA-Z]+)/);
                        if (horseMatch) {
                            const item = { no: horseMatch[1], name: normalizeName(horseMatch[2]) };
                            if (currentSection === 'fastStart') {
                                if (!raceData[currentRaceNo].analysis.fastStart.some(h => h.no === item.no)) {
                                    raceData[currentRaceNo].analysis.fastStart.push(item);
                                }
                            } else {
                                if (!raceData[currentRaceNo].analysis.fastFinish.some(h => h.no === item.no)) {
                                    raceData[currentRaceNo].analysis.fastFinish.push(item);
                                }
                            }
                        }
                    }
                });

                return { races: raceData, horses: horseData };
            };

            const parseExpertPick = (text) => {
                const expertData = {};
                // Split logic that preserves more content
                const raceSections = text.split(/(부산|서울|부경)\s*(\d+)\s*경주\s*:/);
                
                for (let i = 1; i < raceSections.length; i += 3) {
                    if (i + 2 >= raceSections.length) break;
                    
                    const locationStr = raceSections[i];
                    const raceNo = raceSections[i + 1];
                    const raceContent = raceSections[i + 2] || '';
                    const location = locationStr === '부경' ? 'busan' : (locationStr === '부산' ? 'busan' : 'seoul');
                    
                    const firstLine = raceContent.split('\n')[0]?.trim() || '';
                    const gradeMatch = firstLine.match(/(\d+)등급/);
                    const distanceMatch = firstLine.match(/\((\d+)m\)/i);
                    const conditionMatch = firstLine.match(/별정\s*[A-Z]|핸디캡/);
                    const prizeMatch = firstLine.match(/상금\s*\$?([\d,]+)/);
                    
                    const race = {
                        raceNo: raceNo,
                        location: location,
                        info: firstLine,
                        grade: gradeMatch ? gradeMatch[1] : '',
                        distance: distanceMatch ? distanceMatch[1] : '',
                        condition: conditionMatch ? conditionMatch[0] : '',
                        prize: prizeMatch ? prizeMatch[1] : '',
                        recommended: [],
                        darkHorse: [],
                        frontRunner: [],
                        horseComments: {}
                    };
                    
                    // Replace newlines with spaces for easier regex matching
                    const fullText = raceContent.replace(/\n/g, ' ');
                    
                    // --- IMPROVED REGEX PARSING (Fixed for prose interference + newline safety) ---
                    // Note: fullText here has newlines replaced by spaces, but just in case, we use [\d, ]+ instead of [\d,\s]+
                    // to avoid matching too much if we didn't replace.
                    
                    // Recommended: 
                    const recommendedMatch = fullText.match(/추천(?:[*]*)(?:\s*마번)?(?:[*]*)\s*[:：]\s*[*]*\s*(.+?)(?=\s*(?:[*]*)\s*(?:복병|선행)|$)/);
                    if (recommendedMatch) {
                        const recommendedStr = recommendedMatch[1];
                        const horseMatches = recommendedStr.matchAll(/\((\d+)\)\s*([가-힣a-zA-Z\.]+)/g);
                        for (const match of horseMatches) {
                            race.recommended.push({
                                no: match[1],
                                name: normalizeName(match[2])
                            });
                        }
                    }
                    
                    // Dark Horse: 
                    // Matches "복병", allow optional stars, then colon, then digits.
                    const darkHorseMatch = fullText.match(/복병(?:[*]*)\s*[:：]\s*[*]*\s*([\d, ]+)/);
                    if (darkHorseMatch) {
                        const numbers = darkHorseMatch[1].split(',').map(n => n.trim()).filter(n => n);
                        race.darkHorse = numbers;
                    }
                    
                    // Front Runner: 
                    // Matches "선행", allow optional "유력", optional stars, then colon.
                    // Does NOT allow general text between "선행" and ":".
                    const frontRunnerMatch = fullText.match(/선행(?:[*]*)(?:\s*유력)?(?:[*]*)\s*[:：]\s*[*]*\s*([\d, ]+)/);
                    if (frontRunnerMatch) {
                        const numbers = frontRunnerMatch[1].split(',').map(n => n.trim()).filter(n => n);
                        race.frontRunner = numbers;
                    }
                    
                    // Horse Comments Parsing
                    const horsePattern = /\((\d+)\)\s*([가-힣a-zA-Z]+)/g;
                    let match;
                    const horsePositions = [];
                    while ((match = horsePattern.exec(fullText)) !== null) {
                        horsePositions.push({
                            no: match[1],
                            name: normalizeName(match[2]),
                            start: match.index,
                            end: match.index + match[0].length
                        });
                    }
                    
                    for (let j = 0; j < horsePositions.length; j++) {
                        const horse = horsePositions[j];
                        const nextHorseStart = j < horsePositions.length - 1 ? horsePositions[j + 1].start : fullText.length;
                        // Find the nearest keyword stop
                        const keywords = ['추천:', '추천 마번:', '복병:', '선행'].map(k => fullText.indexOf(k, horse.end)).filter(i => i > 0);
                        const nextKeyword = keywords.length > 0 ? Math.min(...keywords, nextHorseStart) : nextHorseStart;
                        
                        let comment = fullText.substring(horse.end, nextKeyword).trim();
                        comment = cleanText(comment);
                        comment = comment.replace(/\s+/g, ' ');
                        
                        if (comment && comment.length > 5) {
                            race.horseComments[horse.no] = {
                                name: horse.name,
                                comment: comment
                            };
                        }
                    }
                    
                    if (!expertData[location]) expertData[location] = {};
                    expertData[location][raceNo] = race;
                }
                return expertData;
            };

            const handleFileUpload = async (e, type, location) => {

                    if (t > maxTraining) maxTraining = t;

                                                const easyInfo = currentEasyHorses ? currentEasyHorses[horse.name] : {};
                                                
                                                const isFastStart = currentStats?.fastestStart?.includes(horse.no);
                                                const isFastFinish = currentStats?.fastestFinish?.includes(horse.no);
                                                const isEasyFastStart = currentEasyRace?.analysis?.fastStart.some(h => h.no === horse.no);
                                                const isEasyFastFinish = currentEasyRace?.analysis?.fastFinish.some(h => h.no === horse.no);
                                                const bestRecord = currentStats?.bestRecords[horse.no];
                                                const isTopRating = currentStats?.topRating?.includes(horse.no);
                                                const isTopTraining = currentStats?.topTraining?.includes(horse.no);
                                                
                                                const lastRace = horseHistories.length > 0 ? horseHistories[0] : null;
                                                const normalizeJockeyName = (name) => name?.replace(/\([^)]*\)/g, '').replace(/\s/g, '');
                                                const cleanCurrentJockey = normalizeJockeyName(horse.jockey);
                                                const cleanLastJockey = normalizeJockeyName(lastRace?.jockey);
                                                const isJockeyChanged = lastRace && cleanLastJockey && cleanCurrentJockey !== cleanLastJockey;

                                                const isSuperFast = bestRecord && currentEasyRace?.avgRecord && 
                                                                    timeToSeconds(bestRecord) < timeToSeconds(currentEasyRace.avgRecord);

                                                // ExpertPick 정보
                                                const expertHorseComment = currentExpertPick?.horseComments?.[horse.no];
                                                const isRecommended = currentExpertPick?.recommended?.some(r => r.no === horse.no);
                                                const isDarkHorse = currentExpertPick?.darkHorse?.includes(horse.no);
                                                const isFrontRunner = currentExpertPick?.frontRunner?.includes(horse.no);

                                                // Grade Change Logic
                                                let gradeChangeInfo = null;
                                                const lastRaceGrade = lastRace?.grade; // e.g., "국6등급", "-", "혼4"
                                                
                                                // FIX: Use currentRace.conditions instead of currentRace.info
                                                // parseEntryCSV stores the race details line in 'conditions'
                                                const raceInfoString = currentRace.conditions || currentRace.info;

                                                if (raceInfoString && horse.horseGrade) {
                                                    // "등급" 글자 유무와 상관없이 숫자만 추출
                                                    const raceGradeMatch = raceInfoString.match(/(\d+)등급/) || raceInfoString.match(/(\d+)/);
                                                    const horseGradeMatch = horse.horseGrade.match(/(\d+)/);
                                                    // lastRaceGrade가 존재하고 '-'가 아닐 때 숫자 추출
                                                    const lastRaceGradeMatch = lastRaceGrade && !lastRaceGrade.includes('주행') && lastRaceGrade.trim() !== '-' 
                                                                             ? lastRaceGrade.match(/(\d+)/) : null;
                                                    
                                                    if (raceGradeMatch && horseGradeMatch) {
                                                        const raceGradeNum = parseInt(raceGradeMatch[1]); // 이번 경주 등급 (예: 5)
                                                        const horseGradeNum = parseInt(horseGradeMatch[1]); // 말의 현재 등급 (예: 5)
                                                        
                                                        // 1. 점핑 출전: 말 등급(6) > 경주 등급(5) (숫자가 클수록 하위 등급)
                                                        if (horseGradeNum > raceGradeNum) {
                                                            gradeChangeInfo = { type: 'jump', text: '점핑출전' };
                                                        } 
                                                        // 2. 강급: 말 등급(4) < 경주 등급(5)
                                                        else if (horseGradeNum < raceGradeNum) {
                                                            gradeChangeInfo = { type: 'down', text: '강급' };
                                                        }
                                                        // 3. 적정 등급(동일 등급)인 경우 과거 비교
                                                        else if (horseGradeNum === raceGradeNum) {
                                                            if (lastRaceGradeMatch) {
                                                                const lastRaceGradeNum = parseInt(lastRaceGradeMatch[1]); // 직전 경주 등급 (예: 6)
                                                                // 직전 등급(6) > 현 등급(5) -> 이번에 승급해서 온 것임
                                                                if (lastRaceGradeNum > raceGradeNum) {
                                                                    gradeChangeInfo = { type: 'up', text: '승급전' };
                                                                }
                                                            } else if (lastRaceGrade && (lastRaceGrade.includes('주행') || lastRaceGrade.trim() === '-')) {
                                                                // 직전 경주가 등급 없음(주행심사 등) -> 등급 경주 첫 진입 (데뷔/복귀)
                                                                gradeChangeInfo = { type: 'new', text: '전적진입' };
                                                            }
                                                        }
                                                    }
                                                }

                                                return (
                                                    <Card key={horse.no} className={`transition-all duration-200 ${isExpanded ? 'ring-2 ring-blue-500 shadow-md' : 'hover:shadow'}`}>
                                                        <div className="p-3 flex items-start sm:items-center cursor-pointer relative" onClick={() => setExpandedHorse(isExpanded ? null : horse.no)}>
                                                            <div className="flex flex-col items-center mr-3 mt-1 sm:mt-0 min-w-[3rem]">
                                                                <div className={`w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center rounded-full shadow-inner font-black text-xl sm:text-2xl ${colors.bg} ${colors.text} mb-1`}>
                                                                    {horse.no}
                                                                </div>
                                                                <span className={`text-[10px] font-bold flex items-center gap-0.5 ${isTopRating ? 'text-blue-600 bg-blue-50 px-1 rounded ring-1 ring-blue-200 shadow-sm' : 'text-gray-400'}`}>
                                                                    {horse.rating ? `R${horse.rating}` : '-'}
                                                                    {isTopRating && <Crown size={10} className="fill-current"/>}
                                                                </span>
                                                            </div>

                                                            <div className="flex-1 min-w-0">
                                                                <div className="flex flex-wrap items-center gap-2 mb-1">
                                                                    <h3 className="text-lg font-bold text-gray-900 leading-none">{horse.name}</h3>
                                                                    
                                                                    {gradeChangeInfo && gradeChangeInfo.type === 'jump' && (
                                                                        <Badge color="purple" className="animate-pulse border-purple-300 bg-purple-100 text-purple-800">
                                                                            <TrendingUp size={10} className="mr-1"/> {gradeChangeInfo.text}
                                                                        </Badge>
                                                                    )}
                                                                    {gradeChangeInfo && gradeChangeInfo.type === 'up' && (
                                                                        <Badge color="red" className="animate-pulse border-red-300 bg-red-100 text-red-800">
                                                                            <Rocket size={10} className="mr-1"/> {gradeChangeInfo.text}
                                                                        </Badge>
                                                                    )}
                                                                    {gradeChangeInfo && gradeChangeInfo.type === 'new' && (
                                                                        <Badge color="green" className="bg-green-100 text-green-800 border-green-200">
                                                                            <Leaf size={10} className="mr-1"/> {gradeChangeInfo.text}
                                                                        </Badge>
                                                                    )}
                                                                    {gradeChangeInfo && gradeChangeInfo.type === 'down' && (
                                                                        <Badge color="teal">
                                                                            <ArrowDownCircle size={10}/> {gradeChangeInfo.text}
                                                                        </Badge>
                                                                    )}

                                                                    {isRecommended && <Badge color="green"><Trophy size={10}/> 추천</Badge>}
                                                                    {isDarkHorse && <Badge color="purple"><Flame size={10}/> 복병</Badge>}
                                                                    {isFrontRunner && <Badge color="blue"><Rocket size={10}/> 선행</Badge>}
                                                                    {(isFastStart || isEasyFastStart) && <Badge color="red"><Rocket size={10}/> 초반빠름</Badge>}
                                                                    {(isFastFinish || isEasyFastFinish) && <Badge color="blue"><Zap size={10}/> 후반빠름</Badge>}
                                                                    {Math.abs(parseInt(horse.weightDiff || 0)) >= 10 && (
                                                                        <Badge color="orange"><Scale size={10}/> 체중{horse.weightDiff}</Badge>
                                                                    )}
                                                                </div>

                                                                <div className="flex flex-wrap text-xs text-gray-500 gap-x-3 gap-y-1 mb-1 items-center">
                                                                    <span className={`flex items-center gap-1 font-medium px-1.5 py-0.5 rounded transition-all ${isJockeyChanged ? 'bg-red-50 text-red-700 ring-1 ring-red-200 font-bold shadow-sm' : 'text-gray-700'}`}>
                                                                        <User size={12}/> 
                                                                        {horse.jockey}
                                                                        {isJockeyChanged && (
                                                                            <span className="text-[9px] bg-white text-red-600 border border-red-200 px-0.5 rounded flex items-center">
                                                                                <Repeat size={8} className="mr-0.5"/>교체
                                                                            </span>
                                                                        )}
                                                                    </span>
                                                                    <span className="text-gray-400">({horse.trainer})</span>
                                                                    <span className="w-px h-3 bg-gray-300"></span>
                                                                    <span className="flex items-center gap-1">
                                                                        {horse.weight}kg
                                                                        {horse.weightDiff !== '0' && (
                                                                            <span className={horse.weightDiff.includes('-') ? 'text-blue-600' : 'text-red-500'}>
                                                                                ({horse.weightDiff})
                                                                            </span>
                                                                        )}
                                                                    </span>
                                                                    <span className="w-px h-3 bg-gray-300"></span>
                                                                    <span className="text-gray-600 font-medium bg-gray-50 px-1.5 py-0.5 rounded border border-gray-100">
                                                                        {horse.origin}/{horse.sex}/{horse.age}세
                                                                        {horse.horseGrade && ` (${horse.horseGrade})`}
                                                                    </span>
                                                                </div>

                                                                <div className="flex flex-wrap gap-2 mt-1 items-center">
                                                                    <span className={`flex items-center gap-1 text-[10px] sm:text-xs font-medium px-1.5 py-0.5 rounded transition-all ${isTopTraining ? 'bg-orange-100 text-orange-800 ring-1 ring-orange-200 shadow-sm' : 'bg-slate-100 text-slate-700'}`}>
                                                                        <Activity size={10}/> 
                                                                        {horse.trainingCount}회
                                                                        {isTopTraining && <span className="text-[9px] font-black bg-white px-0.5 rounded text-orange-600 border border-orange-200">TOP</span>}
                                                                        <span className={isTopTraining ? "text-orange-300" : "text-gray-400"}>/</span> 
                                                                        {horse.cycle || '-'}
                                                                    </span>

                                                                    {bestRecord ? (
                                                                        <div className={`text-[10px] sm:text-xs px-2 py-0.5 rounded font-mono font-bold flex items-center gap-1 border ${isSuperFast ? 'bg-yellow-100 text-yellow-800 border-yellow-300' : 'bg-gray-100 text-gray-600 border-gray-200'}`}>
                                                                            <Medal size={10}/> {currentRace.distance} Best: {bestRecord}
                                                                        </div>
                                                                    ) : (
                                                                        <span className="text-[10px] text-gray-400 self-center">해당 거리 기록 없음</span>
                                                                    )}

                                                                    {(easyInfo?.stats) && (
                                                                        <div className="text-[10px] sm:text-xs bg-purple-50 text-purple-800 px-2 py-0.5 rounded font-medium border border-purple-100 flex items-center">
                                                                        {cleanText(easyInfo.stats)}
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>

                                                            <div className="absolute top-3 right-3 sm:static">
                                                                {isExpanded ? <ChevronUp className="text-gray-300"/> : <ChevronDown className="text-gray-300"/>}
                                                            </div>
                                                        </div>

                                                        {isExpanded && (
                                                            <div className="bg-slate-50 border-t border-gray-200 p-4 text-sm animate-in slide-in-from-top-1">
                                                                {isJockeyChanged && (
                                                                    <div className="mb-3 flex items-center text-xs text-red-600 bg-red-50 p-2 rounded border border-red-100">
                                                                        <AlertTriangle size={12} className="mr-1.5"/>
                                                                        <span>
                                                                            <b>기수 변경 감지:</b> 직전 경주({lastRace.date})에서는 
                                                                            <span className="font-bold underline ml-1">{lastRace.jockey}</span> 기수가 기승했습니다.
                                                                        </span>
                                                                    </div>
                                                                )}

                                                                {easyInfo?.note && (
                                                                    <div className="mb-4 bg-white p-3 rounded border-l-4 border-purple-500 shadow-sm">
                                                                        <h4 className="text-xs font-bold text-purple-700 uppercase mb-1 flex items-center gap-1">
                                                                            <Info size={12}/> Easy Race 분석
                                                                        </h4>
                                                                        <p className="text-gray-700 text-xs sm:text-sm">{cleanText(easyInfo.note)}</p>
                                                                    </div>
                                                                )}

                                                                {expertHorseComment && (
                                                                    <div className="mb-4 bg-gradient-to-r from-orange-50 to-amber-50 p-3 rounded border-l-4 border-orange-500 shadow-sm">
                                                                        <h4 className="text-xs font-bold text-orange-700 uppercase mb-1 flex items-center gap-1">
                                                                            <Trophy size={12}/> Expert Pick 분석
                                                                        </h4>
                                                                        <p className="text-gray-700 text-xs sm:text-sm leading-relaxed">
                                                                            {cleanText(expertHorseComment.comment)}
                                                                        </p>
                                                                    </div>
                                                                )}

                                                                <div className="grid grid-cols-2 gap-3 mb-4 text-xs">
                                                                    <div className="bg-white p-2 rounded border border-gray-100">
                                                                        <span className="text-gray-400 block mb-0.5">부마</span>
                                                                        <span className="font-semibold">{horse.sire || '-'}</span>
                                                                    </div>
                                                                    <div className="bg-white p-2 rounded border border-gray-100">
                                                                        <span className="text-gray-400 block mb-0.5">장구현황</span>
                                                                        <span className="font-semibold truncate">{horse.equipment || '-'}</span>
                                                                    </div>
                                                                </div>

                                                                <h4 className="font-bold text-gray-700 mb-2 text-xs uppercase tracking-wider flex items-center gap-1">
                                                                    <Calendar size={14}/> 최근 전적
                                                                </h4>
                                                                
                                                                {horseHistories.length > 0 ? (
                                                                    <div className="overflow-x-auto rounded border border-gray-200">
                                                                        <table className="w-full text-xs text-center whitespace-nowrap bg-white">
                                                                            <thead className="bg-gray-100 text-gray-600 font-semibold">
                                                                            <tr>
                                                                                <th className="p-2 border-b">일자</th>
                                                                                <th className="p-2 border-b">등급</th>
                                                                                <th className="p-2 border-b">거리</th>
                                                                                <th className="p-2 border-b">기록</th>
                                                                                <th className="p-2 border-b">순위</th>
                                                                                <th className="p-2 border-b">기수</th>
                                                                                <th className="p-2 border-b">부중</th>
                                                                                <th className="p-2 border-b text-red-500">S-1F</th>
                                                                                <th className="p-2 border-b text-yellow-600">G-3F</th>
                                                                                <th className="p-2 border-b text-blue-500">G-1F</th>
                                                                                <th className="p-2 border-b">체중</th>
                                                                            </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                            {horseHistories.map((h, idx) => {
                                                                                const rankNum = parseInt(h.rank?.split('/')[0]);
                                                                                const rankClass = rankNum === 1 ? 'bg-yellow-100 text-yellow-800 font-bold' : 
                                                                                                rankNum === 2 ? 'bg-gray-100 text-gray-800 font-bold' : 
                                                                                                rankNum === 3 ? 'bg-orange-100 text-orange-800 font-bold' : '';
                                                                                
                                                                                const distClass = h.distance == currentRace.distance?.replace('M','') ? 'bg-blue-50 font-bold text-blue-900' : '';

                                                                                return (
                                                                                <tr key={idx} className="hover:bg-gray-50 border-b last:border-0">
                                                                                    <td className="p-2 text-gray-600">{h.date}</td>
                                                                                    <td className="p-2">{h.grade}</td>
                                                                                    <td className={`p-2 ${distClass}`}>{h.distance}</td>
                                                                                    <td className={`p-2 font-mono ${distClass}`}>{h.record}</td>
                                                                                    <td className={`p-2 ${rankClass}`}>{h.rank}</td>                                                                                    <td className="p-2 text-gray-600">{h.jockey}</td>
                                                                                    <td className="p-2 text-gray-800 font-medium">{h.weight}</td>
                                                                                    <td className="p-2 text-gray-500">{h.s1f}</td>
                                                                                    <td className="p-2 text-yellow-700">{h.g3f}</td>
                                                                                    <td className="p-2 text-gray-500">{h.g1f}</td>
                                                                                    <td className="p-2 text-gray-400">{h.runningWeight}</td>
                                                                                </tr>
                                                                                );
                                                                            })}
                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                ) : (
                                                                    <div className="text-center py-4 text-gray-400 bg-white rounded border border-gray-200">
                                                                        상세 전적 없음
                                                                    </div>
                                                                )}
                                                            </div>
                                                        )}
                                                    </Card>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}
                            </>
                        )}
                    </main>
                </div>
            );
        }

        // Wait for DOM and libraries to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        function initApp() {
            try {
                if (!window.React || !window.ReactDOM) {
                    console.error('React or ReactDOM is not loaded');
                    document.getElementById('root').innerHTML = '<div style="padding: 20px; text-align: center; color: red;">React 라이브러리를 로드할 수 없습니다. 페이지를 새로고침해주세요.</div>';
                    return;
                }

                const rootElement = document.getElementById('root');
                if (!rootElement) {
                    console.error('Root element not found');
                    return;
                }

                // Check if createRoot is available (React 18+)
                if (ReactDOM.createRoot) {
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(<RaceCardApp />);
                } else {
                    // Fallback for React 17
                    ReactDOM.render(<RaceCardApp />, rootElement);
                }
            } catch (error) {
                console.error('Error initializing app:', error);
                const rootElement = document.getElementById('root');
                if (rootElement) {
                    rootElement.innerHTML = `<div style="padding: 20px; text-align: center; color: red;">앱 초기화 오류: ${error.message}</div>`;
                }
            }
        }
    </script>
</body>
</html>
