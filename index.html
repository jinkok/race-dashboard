<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>경마 베팅 전략 (통합)</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<!-- Chosen Palette: Calm Harmony (bg-gray-50, white, blue-800, amber-500, red-500) -->
<!-- Application Structure Plan: A top-level tab navigation ("제주", "부산") switches between two complete sub-applications. Each sub-app is contained in its own div (`#jeju-page`, `#busan-page`). The "제주" app uses a <select> dropdown for mobile-friendly race selection. The "부산" app uses its original sidebar navigation. This structure allows both distinct UIs to coexist and be switched easily. -->
<!-- Visualization & Content Choices: Both sub-applications are 100% textual. All information (scenarios, betting picks) is presented in structured HTML cards. No charts are used. Interaction: 1) Top tabs switch between "제주" and "부산". 2) Inside "제주", a <select> dropdown switches races. 3) Inside "부산", side navigation buttons switch races. All interactions update the relevant content area dynamically. -->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
<style>
body {
font-family: 'Inter', 'Noto Sans KR', sans-serif;
background-color: #f9fafb;
}

/* --- Top Level Nav --- */
.main-nav-button {
padding: 0.75rem 1.5rem;
font-size: 1.125rem;
font-weight: 700;
transition: all 0.2s ease-in-out;
border-bottom: 4px solid transparent;
}
.main-nav-button.active {
color: #1e40af;
border-color: #1e40af;
}
.main-nav-button.inactive {
color: #6b7280;
}

/* --- Jeju Page Styles --- */
#jeju-page .bet-card h3 {
font-size: 1.125rem;
font-weight: 700;
padding-bottom: 0.5rem;
margin-bottom: 0.75rem;
border-bottom-width: 2px;
}
#jeju-page .bet-card-main h3 { border-color: #2563eb; color: #1d4ed8; }
#jeju-page .bet-card-alt h3 { border-color: #f59e0b; color: #b45309; }
#jeju-page .bet-card-longshot h3 { border-color: #ef4444; color: #b91c1c; }

/* --- Busan Page Styles --- */
#busan-page .nav-button {
transition: all 0.2s ease-in-out;
}
#busan-page .nav-button.active {
background-color: #1e40af;
color: white;
font-weight: 700;
transform: scale(1.05);
}
#busan-page .nav-button:not(.active) {
background-color: #e5e7eb;
color: #374151;
}
#busan-page .nav-button:not(.active):hover {
background-color: #d1d5db;
}
#busan-page .tab-button {
transition: all 0.2s ease-in-out;
border-bottom: 3px solid transparent;
}
#busan-page .tab-button.active {
border-color: #1e40af;
color: #1e40af;
font-weight: 600;
}
#busan-page .tab-button:not(.active) {
color: #6b7280;
}
#busan-page .bet-card {
transition: transform 0.2s, box-shadow 0.2s;
}
#busan-page .bet-card:hover {
transform: translateY(-4px);
box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}
#busan-page .bet-card-main { border-top: 4px solid #2563eb; }
#busan-page .bet-card-alt { border-top: 4px solid #f59e0b; }
#busan-page .bet-card-high { border-top: 4px solid #ef4444; }
</style>
</head>

    /* --- 제주 페이지 로직 --- */
    function jeju_generateRaceHtml(raceId) {
        const data = jejuRaceData[raceId];
        if (!data) return '';

        let betsHtml = data.bets.map(bet => `
            <div class="bet-card ${bet.class} bg-white rounded-lg shadow-lg p-6 mb-4">
                <h3>${bet.type}</h3>
                <div class="space-y-2">
                    ${bet.combos.map(combo => `<span class="block text-gray-700 font-medium">${combo}</span>`).join('')}
                </div>
            </div>
        `).join('');

        return `
            <div class="animate-fade-in">
                <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">${data.title}</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow-lg p-6 border-l-4 border-blue-500">
                        <h3 class="text-xl font-semibold text-blue-800 mb-2">${data.scenario1.title}</h3>
                        <p class="text-gray-600">${data.scenario1.text}</p>
                    </div>
                    <div class="bg-white rounded-lg shadow-lg p-6 border-l-4 border-amber-500">
                        <h3 class="text-xl font-semibold text-amber-800 mb-2">${data.scenario2.title}</h3>
                        <p class="text-gray-600">${data.scenario2.text}</p>
                    </div>
                </div>

                <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">베팅 전략</h3>
                <div class="space-y-4 md:grid md:grid-cols-3 md:gap-6 md:space-y-0">
                    ${betsHtml}
                </div>
            </div>
        `;
    }

    function jeju_showRace(raceId) {
        const contentArea = document.getElementById('jeju-content-area');
        contentArea.innerHTML = jeju_generateRaceHtml(raceId);
    }

    function jeju_initialize() {
        const raceSelect = document.getElementById('jeju-race-select');
        let navHtml = '';
        for (let i = 1; i <= 8; i++) {
            const raceId = `race-${i}`;
            const title = jejuRaceData[raceId].title.split(' (')[0]; 
            navHtml += `
                <option value="${raceId}">
                    ${title}
                </option>
            `;
        }
        raceSelect.innerHTML = navHtml;

        raceSelect.addEventListener('change', (event) => {
            jeju_showRace(event.target.value);
        });
        
        jeju_showRace('race-1');
    }

    /* --- 부산 페이지 로직 --- */
    function busan_updateRaceView(raceId) {
        const race = busanRaceData[raceId];
        if (!race) return;

        const busanPage = document.getElementById('busan-page');
        
        busanPage.querySelector('#race-title').innerText = race.title;
        busanPage.querySelector('#race-flow').innerText = race.flow;
        busanPage.querySelector('#scenario-1-title').innerText = race.scenario1.title;
        busanPage.querySelector('#scenario-1-text').innerText = race.scenario1.text;
        busanPage.querySelector('#scenario-2-title').innerText = race.scenario2.title;
        busanPage.querySelector('#scenario-2-text').innerText = race.scenario2.text;
        
        busanPage.querySelector('#main-pick-1').innerText = race.mainPicks[0];
        busanPage.querySelector('#main-pick-2').innerText = race.mainPicks[1];
        busanPage.querySelector('#alt-pick-1').innerText = race.altPicks[0];
        busanPage.querySelector('#alt-pick-2').innerText = race.altPicks[1];
        busanPage.querySelector('#high-odds-pick').innerText = race.highOdds.pick;
        busanPage.querySelector('#high-odds-reason').innerText = race.highOdds.reason;

        busanPage.querySelectorAll('#busan-nav-bar .nav-button').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.race == raceId);
        });
        
        busan_initTabs();
        busanPage.querySelector('.tab-button[data-tab="1"]').click();
    }

    function busan_initTabs() {
        const busanPage = document.getElementById('busan-page');
        const tabs = busanPage.querySelectorAll('.tab-button');
        const scenario1Content = busanPage.querySelector('#scenario-1-content');
        const scenario2Content = busanPage.querySelector('#scenario-2-content');

        tabs.forEach(tab => {
            tab.onclick = () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const tabNum = tab.dataset.tab;
                scenario1Content.classList.toggle('hidden', tabNum !== '1');
                scenario2Content.classList.toggle('hidden', tabNum !== '2');
            };
        });
    }

    function busan_initialize() {
        const navBar = document.getElementById('busan-nav-bar');
        let navHtml = '';
        for (let i = 1; i <= 8; i++) {
            navHtml += `<button class="nav-button w-full text-left p-3 rounded-lg font-medium" data-race="${i}">제${i}경주</button>`;
        }
        navBar.innerHTML = navHtml;
        
        navBar.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const raceId = parseInt(e.currentTarget.dataset.race);
                busan_updateRaceView(raceId);
            });
        });

        busan_updateRaceView(1);
    }

    /* --- 메인 초기화 로직 --- */
    document.addEventListener('DOMContentLoaded', () => {
        const navJeju = document.getElementById('nav-jeju');
        const navBusan = document.getElementById('nav-busan');
        const pageJeju = document.getElementById('jeju-page');
        const pageBusan = document.getElementById('busan-page');

        jeju_initialize();
        busan_initialize();

        navJeju.addEventListener('click', () => {
            pageJeju.classList.remove('hidden');
            pageBusan.classList.add('hidden');
            navJeju.classList.add('active');
            navJeju.classList.remove('inactive');
            navBusan.classList.add('inactive');
            navBusan.classList.remove('active');
        });

        navBusan.addEventListener('click', () => {
            pageBusan.classList.remove('hidden');
            pageJeju.classList.add('hidden');
            navBusan.classList.add('active');
            navBusan.classList.remove('inactive');
            navJeju.classList.add('inactive');
            navJeju.classList.remove('active');
        });
    });
